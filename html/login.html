<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign In</title>
    <meta name="author" content="R.K.">
    <meta charset="utf-8">
    <!-- make mobile friendly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/login.css">
    <script defer src="/src/login.js"></script>
  </head>

<body class="body">

  <!-- Navigation Bars -->
  <!-- Login Bar -->
  <nav class="logbar">
    <ul>
      <li><a href='/logout' transition='Sign Out'>Sign Out</a></li>
      <li><a href='/register' transition='Register'>Register</a></li>
    </ul>
  </nav>

  <!-- Nav Bar -->
  <nav class="navbar">
    <ul>
      <li><a href='/' transition='Home'>Home</a></li>
      <li><a href='/about' transition='About'>About</a></li>
      <li><a href='/profile' transition='Profile'>Profile</a></li>
      <li><a href='/contact' transition='Contact'>Contact</a></li>
    </ul>
  </nav>

  <!-- OUTER flex container -->
  <div class="flex-container">
    <img src="/img/guardian_logo.jpg" alt="GuardianLink Logo">
  </div>

  <div class="flex-container">
    <span id="msg"></span>
  </div>

  <!-- Login Screen -->
    <div class="flex-container">

      <div class="flex-item-left">
      <!--<img src="#" alt="Avatar" class="avatar">-->
        <label for="email" class="labels"><b>Email</b></label>
      </div>
      <div class="flex-item-right">
        <input type="text" class="inputs" id="email" name="email"
          placeholder="Enter Email" required>
        <span class="error">*</span>
      </div>

      <div class="flex-item-left" id="pass">
        <label for="password" class="labels"><b>Password</b></label>
      </div>
      <div class="flex-item-right">
        <input type="password" class="inputs" id="password" name="password"
          placeholder="Enter Password" required>
        <span class="error">*</span>
      </div>

      <div class="flex-item-left" id="submit">
        <input type="submit" class="button" id="submit" value="Login">
      </div>
      <div class="flex-item-right" id="forgot">
        <span><a href="##">Forgot password?</a></span>
      </div>

      </div>

</body>

<!-- Footer -->
<footer class="footer">
  Copyright &copy 2025 GuardianLink. Developed by R.K.
</footer>
</html>
