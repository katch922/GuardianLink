<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign In</title>
    <meta name="author" content="R.K.">
    <meta charset="utf-8">
    <!-- make mobile friendly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/login.css">
  </head>

<body class="body">

  <!-- Navigation Bars -->
  <!-- Login Bar -->
  <nav class="logbar">
    <ul>
      <li><a href='register.html' transition='Register'>Register</a></li>
    </ul>
  </nav>

  <!-- Nav Bar -->
  <nav class="navbar">
    <ul>
      <li><a href='../index.html' transition='Home'>Home</a></li>
      <li><a href='about.html' transition='About'>About</a></li>
      <li><a href='/profile.php' transition='Profile'>Profile</a></li>
      <li><a href='contact.html' transition='Contact'>Contact</a></li>
    </ul>
  </nav>

  <!-- OUTER flex container -->
  <div class="flex-container">
    <img src="../img/guardian_logo.jpg" alt="GuardianLink Logo">
    <form action="" method="POST">
  </div>

  <!-- Login Screen -->
  <form class="outer">
    <div class="flex-container">

      <div class="flex-item-left">
      <!--<img src="#" alt="Avatar" class="avatar">-->
        <label for="uname" class="labels"><b>Username</b></label>
      </div>
      <div class="flex-item-right">
        <input type="text" class="inputs" id="uname" name="uname"
          placeholder="Enter Username" required>
        <span class="error">*</span>
      </div>

      <div class="flex-item-left" id="pass">
        <label for="pwd" class="labels"><b>Password</b></label>
      </div>
      <div class="flex-item-right">
        <input type="password" class="inputs" id="pwd" name="pwd"
          placeholder="Enter Password" required>
        <span class="error">*</span>
      </div>

      <div class="flex-item-left" id="submit">
        <button type="submit" class="button">Login Now</button>
      </div>
      <div class="flex-item-right">
        <span><a href="##">Forgot password?</a></span>
      </div>

      </div>
    </form>

</body>
