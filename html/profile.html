<!DOCTYPE html>
<html lang="en">
<head>
  <title>Profile</title>
  <meta name="author" content="R.K.">
  <meta charset="utf-8">
  <!-- make mobile friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/styles/profile.css">
  <!-- Will populate user info page -->
  <script defer src="/src/userInfo.js"></script>
  <script defer src="/src/delUser.js"></script>
  <script defer src="/src/updateUser.js"></script>
</head>

<body class="body">

  <!-- Navigation Bars -->
  <!-- Login Bar -->
  <nav class="logbar">
    <ul>
      <li><a href='/login' transition='Sign In'>Sign In</a></li>
      <li><a href='/logout' transition='Sign Out'>Sign Out</a></li>
      <li><a href='/register' transition='Register'>Register</a></li>
    </ul>
  </nav>

  <!-- Nav Bar -->
  <nav class="navbar">
    <ul>
      <li><a href='/' transition='Home'>Home</a></li>
      <li><a href='/about' transition='About'>About</a></li>
      <li><a href='/profile' transition='Profile'>Profile</a></li>
      <li><a href='/contact' transition='Contact'>Contact</a></li>
    </ul>
  </nav>

  <div class="flex-container">
    <h1>Thank you for joining Guardian Link</h1>
  </div>
  <br>

  <!-- Display User Details -->
  <div class="flex-container">
    <h2>Account Details</h2>
  </div>

  <div class="flex-container" id="user-details">

    <div class="flex-item-left" id="user-info">
      <label for="fname" class="labels">Forename:</label>
    </div>
    <div class="flex-item-right">
      <input type="text" class="inputs" id="fname" name="fname"
        placeholder="Volunteer use only..">
    </div>

    <div class="flex-item-left">
      <label for="sname" class="labels">Surname:</label>
    </div>
    <div class="flex-item-right">
      <input type="text" class="inputs" id="sname" name="sname"
        placeholder="Volunteer use only..">
    </div>

    <div class="flex-item-left">
      <label for="email" class="labels">Email:</label>
    </div>
    <div class="flex-item-right">
      <input type="text" class="inputs" id="email" name="email" disabled>
    </div>

    <div class="flex-item-left">
      <label for="hours" class="labels">Volunteer Hours Per Week:</label>
    </div>
    <div class="flex-item-right">
      <input type="text" class="inputs" id="hours" placeholder="Volunteer use only..">
    </div>

    <div class="flex-item-left">
      <label for="orgName" class="labels">Organization Name:</label>
    </div>
    <div class="flex-item-right">
      <input type="text" class="inputs" id="orgName" name="orgName"
        placeholder="Organization use only..">
    </div>

    <div class="flex-item-left">
      <label for="info" class="labels">Organization Concerns:</label>
    </div>
    <div class="flex-item-right">
      <textarea class="inputs" id="info" placeholder="Organization use only.."
        maxlength="2000"></textarea>
    </div>

    <div class="flex-item-left">
      <label for="pass" class="labels">Password:</label>
    </div>
    <div class="flex-item-right">
      <input type="password" class="inputs" id="pass" name="pass"
          placeholder="Type new password.." pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
    </div>

    <div class="flex-item-left">
      <label for="type" class="labels">User Type:</label>
    </div>
    <div class="flex-item-right">
      <input type="text" class="inputs" id="type" name="type" disabled>
      <p id="feedback"></p>
    </div>

    <div class="flex-item-left" id="tools"></div>
  </div>

    <div class="flex-container">
      <div class="flex-item-left" id="edit-container">
        <input type="submit" class="button" id="updateBtn" value="UPDATE">
      </div>
      <div class="flex-item-right" id="edit-container">
        <input type="submit" class="button" id="delBtn" value="DELETE">
        <p id="warn"><strong style="color: #F9627D">Warning!</strong>
          This will delete the account
        </p>
      </div>
    </div>

</body>

<!-- Footer -->
<footer class="footer">
  Copyright &copy 2025 GuardianLink. Developed by R.K.
</footer>
</html>
