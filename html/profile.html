<html lang="en">
  <head>
    <title>Profile</title>
    <meta name="author" content="R.K.">
    <meta charset="utf-8">
    <!-- make mobile friendly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/profile.css">
    <!-- Will populate user info page -->
    <script defer src="/src/userInfo.js"></script>
    <script defer src="/src/delUser.js"></script>
  </head>

  <body class="body">

    <!-- Navigation Bars -->
    <!-- Login Bar -->
    <nav class="logbar">
      <ul>
        <li><a href='/login' transition='Sign In' hidden>Sign In</a></li>
        <li><a href='/logout' transition='Sign Out'>Sign Out</a></li>
        <li><a href='/register' transition='Register'>Register</a></li>
      </ul>
    </nav>
    <!-- Nav Bar -->
    <nav class="navbar">
      <ul>
        <li><a href='/' transition='Home'>Home</a></li>
        <li><a href='/about' transition='About'>About</a></li>
        <li><a href='/profile' transition='Profile'>Profile</a></li>
        <li><a href='/contact' transition='Contact'>Contact</a></li>
      </ul>
    </nav>

    <div class="flex-container">
      <h1>Profile Page</h1>
    </div>
    <div class="flex-container">
      <h3 id="msg">Thank you for signing up with GuardianLink</h3>
    </div>

    <!-- Display User Details -->
    <div class="flex-container" id="account">
      <h2>Account Details:</h2>
    </div>

    <div class="flex-container">

      <div class="flex-item-left">
        <label for="fname" class="labels">Forename:</label>
      </div>
      <div class="flex-item-right">
        <span class="span" id="fname"></span>
      </div>

      <div class="flex-item-left">
        <label for="sname" class="labels">Surname:</label>
      </div>
      <div class="flex-item-right">
        <span class="span" id="sname" id="account"></span>
      </div>

      <div class="flex-item-left">
        <label for="email" class="labels">Email:</label>
      </div>
      <div class="flex-item-right">
        <span class="span" id="email"></span>
      </div>

      <div class="flex-item-left">
        <label for="orgName" class="labels">Organization Name:</label>
      </div>
      <div class="flex-item-right">
        <span class="span" id="orgName"></span>
      </div>

      <div class="flex-item-left" id="tools"></div>
    </div>

    <div class="flex-container">
      <div class="flex-item-left" id="edit-container">
        <input type="submit" class="button" value="UPDATE">
        <p>Update user info</p>
      </div>
      <div class="flex-item-right" id="edit-container">
        <input type="submit" class="button" id="delBtn" value="DELETE">
        <p id="warn">Warning! This will delete the account</p>
      </div>
    </div>

</body>

<!-- Footer -->
<footer class="footer">
  Copyright &copy 2025 GuardianLink. Developed by R.K.
</footer>
</html>
