    <!-- Title of the page -->

  <div class="outer">
  <!-- Contact form -->
  <form action="" method="POST">

    <div class="flex-container">
      <div class="flex-item-left">
        <label for="name" class="labels">Full Name</label>
      </div>
      <div class="flex-item-right">
        <input type="text" class="inputs" id="name" name="name" placeholder="Full Name.." required>
        <span class="error">*</span>
      </div>
    </div>

    <div class="flex-container">
      <div class="flex-item-left">
        <label for="email" class="labels">Email</label>
      </div>
      <div class="flex-item-right">
        <input type="text" class="inputs" id="email" name="email" placeholder="Email.." required>
        <span class="error">*</span>
      </div>
    </div>

    <div class="flex-container">
      <div class="flex-item-left">
        <label for="info" class="labels">Brief Description</label>
      </div>
      <div class="flex-item-right">
        <textarea class="inputs" id="info" name="info" placeholder="How can we help you.."
          style="height:200px" maxlength="1000" required></textarea>
        <span class="error">*</span>
      </div>
    </div>

    <div class="flex-container" id="submit">
      <div class="flex-item-left" id="req-left">
        <input type="submit" class="button" name="submit" value="SUBMIT">
      </div>
      <div class="flex-item-right" id="req-right">
        <p><span class="error">* required fields</span></p>
      </div>

  </form>
  </div>
